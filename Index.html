<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Atendimento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }
    .container {
      background: #fff;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .mensagem {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Agende seu Atendimento</h2>
    <form id="formAgendamento">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" required>

      <label for="data">Data:</label>
      <input type="date" id="data" required>

      <label for="diaSemana">Dia da Semana:</label>
      <select id="diaSemana" required>
        <option value="">Selecione</option>
        <option value="Segunda-feira">Segunda-feira</option>
        <option value="Terça-feira">Terça-feira</option>
        <option value="Quarta-feira">Quarta-feira</option>
        <option value="Quinta-feira">Quinta-feira</option>
        <option value="Sexta-feira">Sexta-feira</option>
        <option value="Sábado">Sábado</option>
      </select>

      <label for="horario">Horário:</label>
      <select id="horario" required>
        <option value="">Selecione</option>
        <option value="08:00">08:00</option>
        <option value="10:00">10:00</option>
        <option value="14:00">14:00</option>
        <option value="16:00">16:00</option>
      </select>

      <button type="submit">Agendar</button>
    </form>

    <div class="mensagem" id="mensagemConfirmacao"></div>
  </div>

  <script>
    const form = document.getElementById('formAgendamento');
    const mensagem = document.getElementById('mensagemConfirmacao');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value;
      const data = document.getElementById('data').value;
      const diaSemana = document.getElementById('diaSemana').value;
      const horario = document.getElementById('horario').value;

      mensagem.textContent = `Agendamento confirmado para ${nome} na ${diaSemana}, dia ${data} às ${horario}.`;
      form.reset();
    });
  </script>

</body>
